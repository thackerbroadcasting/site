site:
  name: Thacker Broadcasting
  site: 'https://thackerbroadcasting.com'
  base: '/'
  trailingSlash: 'ignore'

# Default SEO metadata
metadata:
  title:
    default: Thacker Broadcasting
    template: '%s â€” Thacker Broadcasting'
  description: "Broadcast Beyond"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Thacker Broadcasting
    images:
      - url: '~/assets/images/logo/logo-light.svg'
        width: 1920
        height: 1080
    type: website
  twitter:
    handle: '@thackbroadcast'
    site: '@thackbroadcast'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 10

    post:
      isEnabled: true
      permalink: '/blog/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'blog/category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'blog/tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
